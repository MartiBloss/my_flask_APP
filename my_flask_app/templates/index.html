<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Генератор паролей</h1>
        <form id="passwordForm">
            <label for="length">Длина пароля:</label>
            <input type="number" id="length" name="length" min="4" max="32" value="12">

            <label>
                <input type="checkbox" id="includeUppercase" checked> Добавить заглавные буквы
            </label>

            <label>
                <input type="checkbox" id="includeLowercase" checked> Добавить строчные буквы
            </label>

            <label>
                <input type="checkbox" id="includeNumbers" checked> Добавить цифры
            </label>

            <label>
                <input type="checkbox" id="includeSymbols"> Добавить спец.символы
            </label>

            <button type="button" id="generateButton">Сгенерировать пароль</button>
        </form>

        <div class="strength-indicator">
            <div id="indicatorBar">
                <div></div>
            </div>
            <p id="strengthText"></p>
        </div>

        <div class="result">
            <h2>Ваш пароль:</h2>
            <p id="passwordOutput"></p>
            <button id="copyButton">Копировать пароль</button>
            <p id="copyMessage"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
